    <h4>

    <h4>什么是BFC：</h4>
    <p>
        块级格式化上下文；<br>
        简单来说就是，BFC是一个完全独立的空间（布局环境），让空间里的子元素不会影响到外面的布局。<br>
        BFC就是页面一个独立的容器，容器内部的标签不会影响到外部的标签。
    </p>
    <h4>
        触发BFC的方式：
    </h4>
    <p>
        display: flex/inline-block/table-cell;<br>
        overflow: hidden;<br>
        position: absolute/fixed;
    </p>
    <h4>
        BFC解决了什么问题？
    </h4>
    <p>1、清楚浮动</p>
    <p>2、外边距重叠</p>
