<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>call、apply和bind的区别即用法</title>
</head>

<body>
    <h4>
        他们都是； 改变函数执行时的上下文，再具体一点就是改变函数运行时的this指向。
    </h4>
    <h4>
        三者之间的区别：
    </h4>
    <h5>
        call、apply 与 bind 之间的区别：
    </h5>
    <p>
        bind 返回的是一个函数；
    </p>

    <p>
        call 与 apply 之间的区别在于他们的第二个参数不用，apply 接收的是一个数组；
    </p>
</body>
<script>
    let obj = { name: 'tony' };

    function Child(name) {
        this.name = name;
    }

    Child.prototype = {
        constructor: Child,
        showName: function () {
            console.log(this.name);
        }
    }
    var child = new Child('thomas');
    child.showName(); // thomas

    //  call,apply,bind使用
    child.showName.call(obj); // tony
    child.showName.apply(obj); // tony
    let bind = child.showName.bind(obj); // 返回一个函数
    bind(); // tony
</script>

</html>
