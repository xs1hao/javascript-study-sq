		var maxLengthBetweenEqualCharacters = function (s) {
			let map = {},
				res = 0
			for (let i = 0; i < s.length; i++) {
				if (map[s[i]] !== undefined) {
					res = Math.max(res, i - map[s[i]])
				} else {
					map[s[i]] = i
				}
			}
