<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="../commo/commo.css" />
	</head>
	<body>
		<a
			href="https://leetcode-cn.com/problems/largest-substring-between-two-equal-characters/"
			target="_blank"
		>
			两个相同字符之间的最长子字符串
		</a>
	</body>
	<script>
		var maxLengthBetweenEqualCharacters = function (s) {
			let map = {},
				res = 0
			for (let i = 0; i < s.length; i++) {
				if (map[s[i]] !== undefined) {
					res = Math.max(res, i - map[s[i]])
				} else {
					map[s[i]] = i
				}
			}
			return res - 1
		}
        let res = maxLengthBetweenEqualCharacters("mgntdygtxrvxjnwksqhxuxtrv");
        console.log(res);
	</script>
</html>
