<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

	<body>
		<a href="https://leetcode-cn.com/problems/reformat-phone-number/" target="_blank">
            1694. 重新格式化电话号码
        </a>
        <p class="notice">
            这个题目主要应用到了字符串的处理<br>
            <p>1、字符串中删除不需要的字符---使用了正则</p>
            <p>2、字符串片段截取---使用到了slice() 和 sbustring() 两个方法</p>
            <p>3、最后使用到了数组转字符串---join()</p>
        </p>
        <p>
            slice() 与 sbustring() 方法的区别在于 slice() 能够支持负数；
        </p>
	</body>
	<script>
        /**
         * @param {string} number
         * @return {string}
         */
        var reformatNumber = function(number) {
            let num = number.replace(/\s|\-/g,'');
            // console.log(num);
            let len = num.length % 3; // 0 1 2 三种情况；
            let length = Math.floor(num.length / 3);
            let str = [];
            if (len === 0) {
                for (let i = 1; i <= length; i++) {
                    str.push(num.substring(3*(i-1),3*i)) 
                }
            } 
            if (len === 2) {
                for (let i = 1; i <= length; i++) {
                    str.push(num.substring(3*(i-1),3*i)) 
                }
                str.push(num.substring(3*length));
            }
            if (len === 1) {
                for (let i = 1; i < length; i++) {
                    str.push(num.substring(3*(i-1),3*i)) 
                }
                str.push(num.slice(-4,-2))
                str.push(num.slice(-2))
            }
            return str.join('-')
        };
        let test = "789-0469-2731  5107289"
        console.log(reformatNumber(test));
	</script>
