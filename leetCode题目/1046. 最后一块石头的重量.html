	<body>
		<a
			href="https://leetcode-cn.com/problems/last-stone-weight/"
			target="_blank"
		>
			1046. 最后一块石头的重量
        </a>
        
        <p class="notice">
            注意点：
            <br> 数组的sort() 方法会改变数组，没有必要再去定义一个变量接收sort() 返回信息；
        </p>
	</body>
	<script>
		/**
		 * @param {number[]} stones
		 * @return {number}
         * 2021年1月19日23:50:23
		 */
		var lastStoneWeight = function (stones) {
            // 将石头重量按大到小排序 stones.sort((a,b) => { return b - a;});
            stones.sort((a, b) => {
				if (a > b) {
					return -1
				} else if (a < b) {
					return 1
				} else {
					return 0
				}
			});
			while (stones.length > 1) {
				let res = stones[0] - stones[1]
				if (res !== 0) {
					stones.splice(0, 2); // 先要将前两个元素删除；然后再添加他们差值，在丛排序；
					stones.push(res); // 这里push() 方法返回的是一个lengtn; 不能和下面的 sort() 方法连写；
					stones.sort((a, b) => {
						return b - a
					})
				} else {
					stones.splice(0, 2)
				}
			}
			return stones.length == 1 ? stones[0] : 0
		}
		let arr = [2, 7, 4, 1, 8, 1]
		console.log(lastStoneWeight(arr))
	</script>
