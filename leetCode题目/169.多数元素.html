        // 优化
        var majorityElement = function(nums) {
            let limit = nums.length/2;
            let obj = {}; // eg: obj = {2: 3}
            for (let item of nums) {
                obj[item] = obj[item] ? obj[item] + 1 : 1;
                if (obj[item] > limit) {
                    return item;
                }
            }
        };
        console.log(majorityElement([3,2,3]));
