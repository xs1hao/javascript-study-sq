	<script>
        var reverseBits = function(n) {
            console.log('n:',n)
            let reverseArr = n.toString().split('').reverse();
            let res = reverseArr.join('');
            // console.log('res:',res)
            return parseInt(res);
        };
        let res = reverseBits(1234)
        console.log(res);
