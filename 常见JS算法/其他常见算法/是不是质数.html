<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

	<body></body>
	<script>
		/**
		 * 判断该数是否为素数;
		 *  1 不是质数；
		 * 质数： 可以被除了 1 和 其本身整除的 数 就是质数，也叫素数。
		 * 那么怎么用代码实现？
		 * 从 2 开始循环至它本身的一半加 1 处；如果在循环的过程中，有能够被 循环变量整除的，那么这个数就是 不是 质数。
		 *
		 */
		function isPrimeNum(num) {
			if (num === 1) return false
			for (var i = 2; i < num / 2 + 1; i++) {
				if (num % i == 0) {
					return false //表示不是质数
				}
			}
			return true //表示为质数
		}
		console.log(isPrimeNum(7)) //调用

		// 方法二
		function isPrime(number) {
			if (number <= 1 || number === 4) return false // 不可少；
			const temp = Math.ceil(Math.sqrt(number)) // number的平方根，向上取整；找一个中间循环的变量；
			for (let i = 2; i < temp; i++) {
				if (number % i === 0) { // 如果有一个能将 number 整除，那么这个数就 不是质数；
					return false
				}
			}
			return true
        }
        console.log(isPrime(3)); // true
        console.log(isPrime(7)); // true
	</script>
</html>
