<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>重复统计</title>
</head>
<body>

</body>
<script>
    var str = 'plaeidosofaweaeioudfas';
    var arr = str.split('');
    const obj = new Map();
    arr.forEach(item => {
        if (obj[item]) {
            obj[item].num = obj[item].num + 1;
        } else {
            obj[item] = {
                num: 1,
                KEY: item
            }            
        }
    });
    const times = Object.values(obj);
    times.sort((a,b) => {
        if (a.num - b.num > 0) {
            return -1
        } else if (a.num - b.num < 0) {
            return 1
        } else {
            return 0
        }
    })
    console.log(times);
</script>
</html>
