<script>
    var corpFlightBookings = function (bookings, n) {
        var map = new Map();
        function handle(arr) {
            for (var i = arr[0]; i <= arr[1]; i++) {
                if (map.has(i)) {
                    var cur = map.get(i);
                    map.set(i,arr[2]+cur);
                } else {
                    map.set(i,arr[2])
                }
            }
        }
        for (var i = 0; i < bookings.length; i++) {
            handle(bookings[i])
        }
        var res = [];
        for (var j = 1; j <= n; j++) {
            const d = map.get(j) ? map.get(j) : 0;
            res.push(d);
        }
        return res;
    };
    var bookings = [[2,2,30],[2,2,45]], n = 2;
    var res = corpFlightBookings(bookings, n);
    console.log(res);
</script>
