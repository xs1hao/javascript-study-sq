        </pre>

<script>

    // 不适用双指针，他是一个无序数组；

    var twoSum = function (nums, target) {
        var map = new Map();
        for (var i = 0; i < nums.length; i++) {
            const num = target - nums[i];
            if (map.has(num)) {
                return [map.get(num), i]
            }
            map.set(nums[i], i)
        }
    };
</script>
