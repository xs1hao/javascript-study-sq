        </pre>

<script>
    var maxSubArray = function (nums) {
        var pre = 0;
        var res = nums[0];
        nums.forEach(item => {
            pre = Math.max(pre + item, item);
            res = Math.max(res, pre)
        })
        return res;
    };
    var nums = [-2, 1, -3, 4, -1, 2, 1, -5, 4]
    var res = maxSubArray(nums);
    console.log(res);
</script>
