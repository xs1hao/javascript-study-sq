<script>
    var reverseStr = function (s, k) {
        var res = '';
        var arr = s.split('');

        while (arr.length >= k) {
            var str1 = arr.splice(0, 2 * k);
            if (str1.length < k) {
                str1.reverse();
                res += str1.join('')
            }
            if (str1.length >= k && str1.length <= 2 * k) {
                var str2 = str1.splice(0, k).reverse();
                res += str2.join('');
                res += str1.join('')
            }
        }
        if (arr.length > 0) {
            res += arr.reverse().join('')
        }
        return res;
    }
    var s = "abcdefg", k = 2
    var res = reverseStr(s, k);
    console.log(res);
</script>
