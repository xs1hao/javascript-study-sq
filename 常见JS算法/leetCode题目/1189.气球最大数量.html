<body>
    <a href="https://leetcode-cn.com/problems/maximum-number-of-balloons/" target="_blank">
        1189.“气球” 的最大数量
    </a>
</body>
<script>
    /**
     * @param {string} text
     * @return {number}
     * 
     * 利用数组arr 记录了 str 出现的次数，最后统计最小的次数；
     * 
     */
    var maxNumberOfBalloons1 = function (text) {
        let str = 'balon'
        let arr = [0, 0, 0, 0, 0];
        // console.log(text.split('')); //["n", "l", "a", "e", "b", "o", "l", "k", "o"]
        text.split('').map((item) => {
            let index = str.indexOf(item)
            if (index !== -1) {
                arr[index] = arr[index] + 1;
            }
        })
        // console.log(arr);//[1, 1, 2, 2, 1]
        let min = arr[0];
        arr.map((item, index) => {
            if (index === 2 || index === 3) {
                min = Math.min(min, Math.floor(item / 2))
            } else {
                min = Math.min(min, item)
            }
        })
        return min
    };

    /**
     * 这个比上面的方法耗时长；
     * **/
    var maxNumberOfBalloons2 = function (text) {
        var arr = text.split('');
        var bo = 'balloon'.split('');
        var res = 0;
        while (arr.length > 0) {
            for (var i = 0; i < bo.length; i++) {
                var index = arr.findIndex(item => item === bo[i]);
                if (index !== -1) {
                    arr.splice(index, 1);
                } else {
                    return res;
                }
            }
            res++;
        }
        return res;
    };

    maxNumberOfBalloons1("leetcode");
</script>
