<script>
    var chalkReplacer = function (chalk, k) {
        var left = 0;
        while (left < chalk.length) {
            if (k < chalk[left]) {
                return left;
            }
            k -= chalk[left];
            left++;
            if (left === chalk.length) {
                left = 0;
            }
        }
    };

    /**
     * 
     * Leetcode推荐的方法；
     * 
     * **/
    var chalkReplacer2 = function (chalk, k) {
        const n = chalk.length;
        let total = 0;
        for (const num of chalk) {
            total += num;
        }
        k = k % total; // 5;
        let res = -1;
        for (let i = 0; i < n; ++i) {
            if (chalk[i] > k) {
                res = i;
                break;
            }
            k -= chalk[i];
        }
        return res;
    }
    var chalk = [3, 4, 1, 2], k = 25
    var res = chalkReplacer2(chalk, k);
    console.log(res);
