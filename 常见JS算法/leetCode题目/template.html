	<script>
        var numberOfMatches = function(n) {
            var nums = 0;
            while(n !== 1) {
                if (n%2 === 0) {
                    nums += n / 2;
                    n = n / 2;
                } else {
                    nums = nums + (n-1) / 2 + 1;
                    n = (n -1 )/2;
                }
            }
            return nums;
        };
        var res = numberOfMatches(14);
        console.log(res)
