	<script>
        var arrangeCoins = function(n) {
            var num = n;
            for (var i = 1; i <= n; i++) { // 1 2 3 4 5
                num = num - i; // 4 
                if (num === 0) {
                    return i;
                } else if (num < 0) {
                    return i - 1
                }
            }
        };
