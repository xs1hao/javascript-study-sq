    </a>
    <p class="notice">
        <br>
    </p>
    <pre>
        给定一个只包括 '('，')'，'{'，'}'，'['，']' 的字符串 s ，判断字符串是否有效。
        有效字符串需满足：

        左括号必须用相同类型的右括号闭合。
        左括号必须以正确的顺序闭合。

        输入：s = "()[]{}"
        输出：true

    </pre>
</body>
<script>
    var isValid = function (s) {
        const n = s.length;
        if (n % 2 === 1) {
            return false;
        }
        const pairs = new Map([
            [')', '('],
            [']', '['],
            ['}', '{']
        ]);
        const stk = [];
        for (let ch of s) {
            if (pairs.has(ch)) {
                if (!stk.length || stk[stk.length - 1] !== pairs.get(ch)) {
                    return false;
                }
                stk.pop();
            }
            else {
                stk.push(ch);
            }
        };
        return !stk.length;
    };

    var isValid2 = function (s) {
        const stack = [];
        for (let val of s) {
            if (val === '(') stack.push(')');
            else if (val === '[') stack.push(']');
            else if (val === '{') stack.push('}');
            else if (stack.length === 0 || val !== stack.pop()) return false;
        }
        return stack.length === 0;
    };
    console.log(isValid2('([]{})'));
</script>
