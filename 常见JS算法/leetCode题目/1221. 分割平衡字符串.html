	<script>
        /**
        * 最大数量，那就取最小平衡即：R 与 L 刚好一样多就好；
        */
        var balancedStringSplit = function(s) {
            var arr = s.split('');
            var right = 0;
            var res = 0;
            var obj = {
                R: 0,
                L: 0,
            }
            while (right < arr.length) {
         
                arr[right] === 'R' ? obj.R++ : obj.L++;
                if (obj.R === obj.L && obj.R !== 0) {
                    res++;
                    obj.R = 0;
                    obj.L = 0;
                }
                right++

            }
            return res;
        };
        var res = balancedStringSplit("RLRRLLRLRL");
        console.log(res);
