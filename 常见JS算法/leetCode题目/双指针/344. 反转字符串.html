<script>
    var reverseString = function (s) {
        var left = 0, right = s.length - 1;
        while (left < right) {
            var tem = s[left];
            s[left] = s[right];
            s[right] = tem;
            left++;
            right--;
        }
        return s;
    };

    var reverseString1 = function(s) {
        const n = s.length;
        for (let left = 0, right = n - 1; left < right; ++left, --right) {
            [s[left], s[right]] = [s[right], s[left]];
        }
    };
    var res = reverseString(["h", "e", "l", "l", "o"]);
    console.log(res);
</script>
