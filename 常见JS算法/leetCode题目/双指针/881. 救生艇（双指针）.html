<script>
    var numRescueBoats = function (people, limit) {
        var res = 0;
        people.sort((a, b) => {
            return a - b;
        })
        var left = 0, right = people.length - 1;
        while (left <= right) {
            if (people[left] + people[right] <= limit) {
                left++
            }
            res++;
            right--;
        }
        return res;
    };
    var people = [5,5,5,2], limit = 5;
    var res = numRescueBoats(people, limit);
    console.log(res);
</script>
