	<script>
        /**
         * 
         * 全排列 (一个没有重重复数字的数组)；
         * 
         * **/
        var permute = function(nums) {
            var res = [];
            function handle(path) {
                if (path.length === nums.length) {
                    res.push(path);
                    return;
                }
                for (var j = 0; j < nums.length; j++) {
                    if (!path.includes(nums[j])) {
                        path.push(nums[j]);
                        handle([...path]);
                        path.pop();
                    }
                }
            }
            handle([]);
            return res;
        };
        var nums = [1,2,3]
        var res = permute(nums);
        console.log(res);
	</script>
