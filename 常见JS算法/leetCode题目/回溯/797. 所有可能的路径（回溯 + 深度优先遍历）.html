<script>
    /**
     * 
     * 深度优先遍历；
     * 
     * **/
    var allPathsSourceTarget = function (graph) {
        var n = graph.length - 1, res = [];

        var dfs = function (node, path) {
            if (node === n) {
                res.push([...path, node])
                return;
            }
            for (var i of graph[node]) {
                if (i === n) {
                    res.push([...path, i])
                } else {
                    dfs(i, [...path, i])
                }
            }
        }
        dfs(0, [0]);
        return res;
    }
    
    /**
     * 
     * 回溯解法--注重节点减支
     * 
     * **/
    var allPathsSourceTarget1 = function(graph) {
        var n = graph.length, res = [];
        var set = new Set();
        var trackBack = function(node, path) {
            if (node === n - 1) {
                res.push([...path]);
                return;
            }
            for (var item of graph[node]) {
                if (!set.has(item)) {
                    set.add(item);
                    trackBack(item,[...path,item]);
                    set.delete(item)
                }
            }
        }
        trackBack(0,[0]);
        return res;
    }
    var graph = [[1, 2], [3], [3], []]
    var res = allPathsSourceTarget1(graph);
    console.log(res);
</script>
