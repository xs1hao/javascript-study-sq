    <p class="notice">
        <br>
    </p>

    <pre class="code">
        给你一个整数数组 nums ，数组中的元素 互不相同 。返回该数组所有可能的子集（幂集）。

        解集 不能 包含重复的子集。你可以按 任意顺序 返回解集。
        
         
        
        示例 1：
        
        输入：nums = [1,2,3]
        输出：[[],[1],[2],[1,2],[3],[1,3],[2,3],[1,2,3]]
        示例 2：
        
        输入：nums = [0]
        输出：[[],[0]]
        
    </pre>
</body>
<script>

    var arr = [1, 2, 3];
    var subsets = function (nums) {
        var res = [];
        var path = [];
        var handle = function (start) {
            res.push([...path]);
            for (var i = start; i < nums.length; i++) {
                path.push(nums[i]);
                handle(i + 1);
                path.pop();
            }
        }
        handle(0);
        return res;
    };
    var data = subsets(arr)
    console.log(data);
</script>
