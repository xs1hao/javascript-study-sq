<script>
    var findPeakElement = function (nums) {
        const arr = [...nums];
        var max = arr.sort((a, b) => {
            return b - a;
        });
        const index = nums.findIndex(item => item === max[0]);
        return index;
    };

    /**
     * 
     * leetCode解法；
     * 
     * **/
    var findPeakElement1 = function (nums) {
        let idx = 0;
        for (let i = 1; i < nums.length; ++i) {
            if (nums[i] > nums[idx]) {
                idx = i;
            }
        }
        return idx;
    };

    var nums = [1, 2, 1, 3, 5, 6, 4];
    var res = findPeakElement(nums);
    console.log(res);
