<body>
    <a href="https://leetcode-cn.com/problems/3sum-closest/" target="_blank">
        16. 最接近的三数之和
    </a>
    <p class="notice">
        给定一个包括 n 个整数的数组 nums 和 一个目标值 target。找出 nums 中的三个整数，使得它们的和与 target 最接近。返回这三个数的和。假定每组输入只存在唯一答案。
    </p>

    <pre class="code">
            输入：nums = [-1,2,1,-4], target = 1
            输出：2
            解释：与 target 最接近的和是 2 (-1 + 2 + 1 = 2) 。
        </pre>
</body>
<script>
    var threeSumClosest = function (nums, target) {
        if (nums.length === 3) return nums[0] + nums[1] + nums[2]
        nums = nums.sort((a, b) => a - b)
        let min = Infinity //和目标最接近的值
        let res
        //从左往右依次尝试定下一个基础指针
        for (let i = 0; i <= nums.length - 3; i++) {
            let basic = nums[i]
            let left = i + 1
            let right = nums.length - 1

            while (left < right) {
                let sum = basic + nums[left] + nums[right] //三数之和
                let diff = Math.abs(sum - target) //最小查
                if (diff < min) {
                    min = diff
                    res = sum
                }
                if (sum < target) {
                    left++
                } else {
                    right--
                }
            }
        }
        return res
    };
    var nums = [1, 2, 4, 8, 16, 32, 64, 128], target = 82; // 0
    var res = threeSumClosest(nums, target);
    console.log(res);
</script>
