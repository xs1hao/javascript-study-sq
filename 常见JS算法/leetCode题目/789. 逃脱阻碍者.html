	<script>
        var escapeGhosts = function(ghosts, target) {
            var res = (arr) => {
                return Math.abs(target[0]-arr[0]) + Math.abs(target[1] - arr[1])
            }
            const human = res([0,0]);
            return ghosts.every(item => {
                return human < res(item)
            })
        };
        var ghosts = [[1,0],[0,3]], target = [0,1]
        var res = escapeGhosts(ghosts,target);
        console.log(res);
