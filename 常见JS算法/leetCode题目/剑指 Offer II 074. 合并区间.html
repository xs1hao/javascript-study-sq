    <pre class="code">
        以数组 intervals 表示若干个区间的集合，其中单个区间为 intervals[i] = [starti, endi] 。请你合并所有重叠的区间，并返回一个不重叠的区间数组，该数组需恰好覆盖输入中的所有区间。

 

        示例 1：
        
        输入：intervals = [[1,3],[2,6],[8,10],[15,18]]
        输出：[[1,6],[8,10],[15,18]]
        解释：区间 [1,3] 和 [2,6] 重叠, 将它们合并为 [1,6].
        
    </pre>
</body>
<script>

    var intervals = [[1, 3], [2, 6], [8, 10], [15, 18], [0, 4]];
    var merge = function (intervals) {
        // 先将 intervals 中的区间左端点升序排序；
        intervals.sort((a, b) => {
            var pre = a[0];
            var later = b[0];
            if (pre - later < 0) {
                return -1;
            } else if (pre - later > 0) {
                return 1;
            } else {
                return 0;
            }
        })
        var cur = intervals[0];
        var pre = cur[0];
        var later = cur[1];
        var res = [];
        res.push([pre, later]);
        for (var i = 1; i < intervals.length; i++) {
            var arr = intervals[i];
            if (later < arr[0]) {
                res.push(arr);
                later = arr[1];
                pre = arr[0];
            } else if (later === arr[0]) {
                res[res.length - 1][1] = arr[1];
                later = arr[1]
            } else {
                if (later >= arr[1]) {
                    continue;
                } else {
                    res[res.length - 1][1] = arr[1];
                    later = arr[1]
                }
            }
        }
        return res;
    }

    var data = merge(intervals);

    console.log(data);
</script>
