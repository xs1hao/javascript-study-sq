<script>
    // 不满足的方法；
    var compress1 = function (chars) {
        if (chars.length < 2) {
            return chars.length;
        }
        var arr = [];
        var curCha = chars[0];
        arr.push(curCha);
        var left = 0;
        for (var i = 1; i < chars.length; i++) {
            if (chars[i] !== curCha) {
                if (i - left > 1) {
                    arr = arr.concat(String(i - left).split(''));
                }
                arr.push(chars[i])
                curCha = chars[i];
                left = i;
            } else {
                if (i === (chars.length - 1)) {
                    arr = arr.concat(String(i - left + 1).split(''));
                }
            }
        }
        console.log(arr);
        return arr.length;
    };


    // 官方解法；
    var compress = function (chars) {
        const n = chars.length;
        let write = 0, left = 0;
        for (let read = 0; read < n; read++) {
            if (read === n - 1 || chars[read] !== chars[read + 1]) {
                chars[write++] = chars[read];
                let num = read - left + 1;
                if (num > 1) {
                    const anchor = write;
                    while (num > 0) {
                        chars[write++] = '' + num % 10;
                        num = Math.floor(num / 10);
                    }
                    reverse(chars, anchor, write - 1);
                }
                left = read + 1;
            }
        }
        return write;
    };

    const reverse = (chars, left, right) => {
        while (left < right) {
            const temp = chars[left];
            chars[left] = chars[right];
            chars[right] = temp;
            left++;
            right--;
        }
    }

    var compress2 = function (chars) {
        let cur = '', // 当前字符
            index = 0 // 当前字符重复数

        for (let i = 0; i < chars.length; i++) {
            if (chars[i] === cur) {
                index += 1
                if (index === 2) {
                    // 直接把第二个重复字符替换成数量2
                    chars.splice(i, 1, index.toString());
                } else if (index > 2) {
                    // 数字转字符串，用于插入字符
                    const strIndex = index.toString(); // '3'

                    // 用于获取当前数值占据数组的长度
                    // len - 1 是因为 index === 2 时，已经添加过了，已经有一个数字了，所以可以少考虑一位，如果是4个其实和2个是一样的；
                    // 但是如果是 10个
                    const len = (index - 1).toString().length;


                    // 从第一个 cur 字符的后一位数字开始删除, 长度是数字的长度（len）加上把chars[i]一起删掉
                    // 然后插入新的数值； len + 1 需要删除 index === 2 的那个下标位 （['c', '2', 'c']）；
                    chars.splice(i - len, len + 1, ...strIndex); // 删除的起始下标 i - len;

                    // 指针移动到下一位, 删除了 len + 1 个元素，添加了 strIndex.length 个元素；
                    i += strIndex.length - len - 1 // i = i - (len + 1) + strIndex.length;
                }
            } else {
                cur = chars[i]
                index = 1
            }
        }

        return chars.length
    };

    // var chars = ["a","b","b","b","b","b","b","b","b","b","b","b","b"]
    var chars = ["a", "a", "b", "b", "c", "c", "c", "c", "c", "c", "c", "c", "c", "c", "c"]

    var res = compress2(chars);
