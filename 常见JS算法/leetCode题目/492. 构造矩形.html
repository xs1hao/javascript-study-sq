	<script>
        var constructRectangle = function(area) {
            var sqrt = Math.floor(Math.sqrt(area));
            for (var i = sqrt; i >= 1; i--) {
                if ( area % i === 0) {
                    var num = area / i;
                    return [num,i];
                }
            }
        };
        var res = constructRectangle(4);
        console.log(res);
	</script>
