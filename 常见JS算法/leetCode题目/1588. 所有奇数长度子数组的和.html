<script>
    /**
     * 有两点要注意：
     * 
     * 连续递增的子序列；
     * 长度为奇数个；
     * **/
    var sumOddLengthSubarrays = function (arr) {
        var res = 0;
        function handle(arr, nums) {
            for (var i = 0; i < arr.length; i++) {
                var a = arr.slice(i, nums + i);
                if (a.length < nums) {
                    break;

                }
                res += a.reduce((a1, b1) => {
                    return a1 + b1
                })
            }
        }
        for (var nums = 1; nums <= arr.length; nums += 2) {
            handle(arr, nums);
        }
        return res;
    };
    var arr = [1, 4, 2, 5, 3];
    var res = sumOddLengthSubarrays(arr);
    console.log(res);
</script>
