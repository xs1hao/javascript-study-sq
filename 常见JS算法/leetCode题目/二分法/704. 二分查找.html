        704. 二分查找
    </a>
    <p class="notice">
        <br>
    </p>

    <p>
        给定一个 n 个元素有序的（升序）整型数组 nums 和一个目标值 target  ，
        写一个函数搜索 nums 中的 target，如果目标值存在返回下标，否则返回 -1。
    </p>
    <pre class="code">

        </pre>
</body>
<script>
    var search = function (nums, target) {
        var left = 0, right = nums.length - 1;
        while (left <= right) {
            // var inner = Math.floor((right - left) / 2) + left;
            var inner = Math.floor((right + left) / 2); // 上下两种计算 inner 写法都可以;
            if (target === nums[inner]) {
                return inner;
            } else if (target < nums[inner]) {
                right = inner - 1;
            } else {
                left = inner + 1;
            }
        }
        return -1;
    };
    var nums = [-1,0,3,5,9,12], target = 9;
    var res = search(nums,target);
    console.log(res);
</script>
