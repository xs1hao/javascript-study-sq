  <a href="https://leetcode.cn/problems/search-a-2d-matrix/" target="_blank">
    74. 搜索二维矩阵
  </a>

  <h5>
    编写一个高效的算法来判断 m x n 矩阵中，是否存在一个目标值。该矩阵具有如下特性：

    每行中的整数从左到右按升序排列。
    每行的第一个整数大于前一行的最后一个整数。

  </h5>

  <p class="notice">
    <br>
  </p>

  <pre class="code">
      输入：matrix = [
        [1,3,5,7],
        [10,11,16,20],
        [23,30,34,60]
        ], 
        target = 3;
      输出：true
    </pre>
</body>
<script>
  var matrix = [
    [1, 3, 5, 7],
    [10, 11, 16, 20],
    [23, 30, 34, 60]
  ];
  var target = 3;
  var searchMatrix = function (matrix, target) {
    const bool = matrix.flat().includes(target);
    if (!bool) {
      return bool;
    }
    const arr =  matrix.flat();
    for (var i = 0; i < arr.length; i++) {
      if (arr[i+1] && arr[i+1] < arr[i]) {
        return false
      }
    }
    return true;
  };
  var data = searchMatrix(matrix, target)
  console.log(data);
</script>
