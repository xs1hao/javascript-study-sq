            832. 翻转图像

        <p class="notice">
            <br>
        </p>
	</body>
	<script>
        var flipAndInvertImage = function(A) {
            // 在力扣上测试，使用运算符 ^ 效率没有三元表达式快；使用 forEach比 for 循环快；
            A.forEach(element => {
                // for (let i = 0; i < element.reverse().length; i++) {
                //     element[i] = !element[i] ? 1 : 0;
                // }
                element.reverse().forEach((item,index) => {
                    element[index] = !element[index] ? 1 : 0;
                })
            });
            return A
        };
        // var arr = [[1,1,0]];
        var arr = [[1,1,0],[1,0,1],[0,0,0]];
        console.log(flipAndInvertImage(arr));
	</script>
