<script>

  var sentence = "this problem is an easy problem", searchWord = "pro"
  var isPrefixOfWord = function(sentence, searchWord) {
    var arr = sentence.split(' ');
    for (let i = 0; i < arr.length; i++) {
      if (!arr[i].includes(searchWord)) {
        continue;
      }
      const len = searchWord.length;
      const str = arr[i].substring(0,len);
      if (str === searchWord) {
        return i + 1;
      }
    }
    return -1;
  };
  var dataa = isPrefixOfWord(sentence,searchWord);
  console.log(dataa);
</script>
