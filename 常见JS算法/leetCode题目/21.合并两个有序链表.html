	<body>
		<a
			href="https://leetcode-cn.com/problems/merge-two-sorted-lists/solution/javascript-di-gui-die-dai-3-jie-fa-xiang-jin-zhu-3/"
			target="_blank"
			>21.合并两个有序链表</a
		>
	</body>
	<script>
		const l1 = {
			val: 1,
			next: {
				val: 2,
				next: { val: 4, next: null },
			},
		}

		const l2 = {
			val: 1,
			next: {
				val: 3,
				next: { val: 4, next: null },
			},
        }
        // 优先处理小的节点；
		const mergeTwoLists = (l1, l2) => {
			if (!l1) {
				return l2
			} else if (!l2) {
				return l1
			} else if (l1.val < l2.val) {
				l1.next = mergeTwoLists(l1.next, l2)
				return l1
			} else { // l1.val >= l2.val 那么说明，l2 当前的节点值小；则从 l2 的下一个节点开始处理；
				// l2.next = mergeTwoLists(l2.next, l1); 
				l2.next = mergeTwoLists(l1,l2.next); // 这里的参数顺序没有关系；不影响结果；
				return l2
			}
        }
        console.log(mergeTwoLists(l1, l2));
        
	</script>
