<body>
  <a href="https://leetcode-cn.com/problems/move-zeroes/" target="_blank">
    283. 移动零
  </a>

  <h5>

  </h5>

  <p class="notice">
    <br>
  </p>

    <pre class="code">
        给定一个数组 nums，编写一个函数将所有 0 移动到数组的末尾，同时保持非零元素的相对顺序。

        请注意 ，必须在不复制数组的情况下原地对数组进行操作。
        
        输入: nums = [0,1,0,3,12]
        输出: [1,3,12,0,0]
    </pre>
</body>
<script>
    var moveZeroes = function(nums) {
        var fast = 0, slow = 0;
        while (fast < nums.length) {
            if (nums[fast] !== 0) {
                [nums[fast], nums[slow]] = [nums[slow], nums[fast]];
                slow++;
            }
            fast++;
        }
    };
</script>
