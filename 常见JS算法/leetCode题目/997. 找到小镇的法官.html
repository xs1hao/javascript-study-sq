<script>
    var findJudge = function (n, trust) {
        const trustMap = new Map();
        for (var i = 0; i < trust.length; i++) {
            if (trustMap.has(trust[i][1])) {
                let value = trustMap.get(trust[i][1]);
                trustMap.set(trust[i][1], ++value);
            } else {
                trustMap.set(trust[i][1], 1);
            }
        }

        for (var key of trustMap.keys()) {
            if (trustMap.get(key) >= n - 1) {
                return key;
            }
        }
        return -1;
    };
    var n = 2, trust = [[1, 2]];
    var res = findJudge(n, trust);
    console.log(res);
</script>
