	<body>
		<a href="https://leetcode-cn.com/problems/continuous-subarray-sum/" target="_blank">
            523. 连续的子数组和
        </a>
        <p class="notice">
            <br>
        </p>
	</body>
	<script>
        var checkSubarraySum = function(nums, k) {
            let len = nums.length;
            if (len < 2) {
                return false;
            }
            for (let i = 0; i < len - 1; i++) {
                let res = nums[i];
                for (let j = i + 1; j < len; j++) {
                    res += nums[j]
                    if ((res === 0 && k === 0) || res % k === 0){
                        return true
                    }
                }
            }
            return false;
        };
        var arr = [5,0,0];
        var k = 0;
        console.log(checkSubarraySum(arr,k));
</script>
