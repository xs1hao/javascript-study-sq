	<script>
        /**
         * 动态规划 实现 斐波那契数
         * **/
        var fib = function(n) {
            if (n <= 1) return n;
            var p = 0, q = 0, r = 1;
            for (var i = 2; i <= n; i++) {
                p = q;
                q = r;
                r = p + q;
            }
            return r;
        };
        var res = fib(8);
        console.log(res);
	</script>
