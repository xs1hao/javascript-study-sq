<script>
    /**
     * 
     * 最小花费爬楼梯，每一次可以走 1 或者 2 步；
     * 状态转移方程：
     * dp怎么构造是关键？
     * 
     * **/
    var minCostClimbingStairs1 = function (cost) {
        const n = cost.length;
        const dp = new Array(n + 1);
        dp[0] = dp[1] = 0;
        for (let i = 2; i <= n; i++) {
            dp[i] = Math.min(dp[i - 1] + cost[i - 1], dp[i - 2] + cost[i - 2]);
        }
        return dp[n];
    };

    /**
     * 
     * 优化版本
     * 
     * **/
    var minCostClimbingStairs2 = function (cost) {
        const n = cost.length;
        let prev = 0, curr = 0;
        for (let i = 2; i <= n; i++) {
            let next = Math.min(curr + cost[i - 1], prev + cost[i - 2]);
            prev = curr;
            curr = next;
        }
        return curr;

    };
    var cost = [10, 15, 20]
    var res = minCostClimbingStairs1(cost);
    console.log(res);
</script>
