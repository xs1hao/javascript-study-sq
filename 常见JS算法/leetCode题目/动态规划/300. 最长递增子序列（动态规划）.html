<script>
    var lengthOfLIS = function (nums) {
        var dp = new Array(nums.length).fill(1);
        for (var i = 1; i < nums.length; i++) {
            for (var j = 0; j < i; j++) {
                if (nums[i] > nums[j]) {
                    dp[i] = Math.max(dp[i], dp[j] + 1)
                }
            }
        }
        dp.sort((a, b) => {
            return b - a;
        })
        return dp[0];
    };
    var nums = [10, 9, 2, 5, 3, 7, 101, 18]
    var res = lengthOfLIS(nums);
    console.log(res);
</script>
