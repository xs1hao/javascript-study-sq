        <p class="notice">
            <br>
            求的是路径方案<br>
            即：有多少种走到目标格子的方案。
        </p>

        <p>
            一个机器人位于一个 m x n 网格的左上角 （起始点在下图中标记为 “Start” ）。
            机器人每次只能向下或者向右移动一步。机器人试图达到网格的右下角（在下图中标记为 “Finish” ）。
            问总共有多少条不同的路径？
        </p>

        <pre class="code">

        </pre>
	</body>
	<script>
        var uniquePaths = function(m, n) {
            // 得到一个 二维数组 m x n 的二维数组；
            var arr = new Array(m).fill(0).map(() => new Array(n).fill(0))
            for (let i = 0; i < m; i++) {
                arr[i][0] = 1;
            }
            for (let j = 0; j < n; j++) {
                arr[0][j] = 1;
            }
            for (var i = 1; i < m; i++) { 
                for (var j = 1; j < n; j++) {
                    arr[i][j] = arr[i][j-1] + arr[i-1][j]; 
                }
            }  
            return arr[m-1][n-1] 
        };
        var m = 3, n = 7
        var res = uniquePaths(m,n);
        console.log(res);
	</script>
