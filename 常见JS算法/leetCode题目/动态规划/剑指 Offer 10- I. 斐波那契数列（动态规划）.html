	<script>
        /**
         * 使用动态规划
         * 实现 -- 斐波那契数列
         * **/
        var fib = function(n) {
            var mod = 1000000007;
            if (n <=1) {
                return n;
            }
            let p = 0, q = 0, r = 1;
            for (let i = 2; i <= n; ++i) {
                p = q; 
                q = r; 
                r = (p + q) % mod;
            }
            return r;
        };
        var res = fib(8);
        console.log(res);
	</script>
