<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HJ45 名字的漂亮度</title>
</head>

<body>

</body>
<script>
   
    function getPiaoliangdu(str) {
        let name = {}
            let count = 0
            let coe = 26
            for (let i of str) {
                if (name[i]) {
                    name[i] += 1
                } else {
                    name[i] = 1
                }
            }
            let sortlist = Object.values(name).sort((a, b) => {
                return b - a
            })
            sortlist.forEach(e => {
                count += e * coe
                coe -= 1
            })
            console.log(count)
    }

    getPiaoliangdu('zhangsan')

</script>

</html>
