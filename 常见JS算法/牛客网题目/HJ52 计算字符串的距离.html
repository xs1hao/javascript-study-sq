<script>
    const distance = (str1, str2) => {
        const l1 = str1.length, l2 = str2.length;
        let dp = new Array(l1 + 1);
        for (let i = 0; i < l1 + 1; i++) {
            dp[i] = new Array(l2 + 1)
            dp[i][0] = i;
        }

        for (let j = 0; j < l2 + 1; j++) {
            dp[0][j] = j;
        }

        for (let i = 1; i < l1 + 1; i++) {
            for (let j = 1; j < l2 + 1; j++) {
                if (str1[i - 1] === str2[j - 1]) {
                    dp[i][j] = dp[i - 1][j - 1];
                } else {
                    dp[i][j] = Math.min(dp[i - 1][j] + 1, dp[i][j - 1] + 1, dp[i - 1][j - 1] + 1);
                }
            }
        }
        console.log(dp);
        return dp[l1][l2]
    }
    var res = distance('as','12')
    console.log(res);
</script>
