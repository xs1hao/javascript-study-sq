<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组--->> 字符串</title>
</head>
<body>
    <h3>数组---字符串</h3>
    
    <p>1：</p>
    <pre>
        Number(2).toFixed() // '2'
    </pre>

    <p>2：</p>
    <pre>
        String(2) // '2'
    </pre>

    <p>3：</p>
    <pre>
        2 + '' // '2'
    </pre>

    <p>4：</p>
    <pre>
        Number(2).toString(); // '2'
        Number(2).toString(2); // 输出一个二进制字符串 '10'
    </pre>
</body>

</script>
</html>
