<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
        <link rel="stylesheet" href="../commo/commo.css" />
        <style>
            li {
                font-weight: 700;
            }
            ul {
                width: 400px;
            }
        </style>
	</head>
	<body>
		<h3 class="red">JavaScript 全局函数</h3>
        <ul>
            <li> parseInt() --- 函数可解析一个字符串，并返回一个整数。</li>
            <li> isNaN() --- 检查某个值是否是非数字值</li>
            <li> Number() --- 把对象的值转换为数字。</li> 
            <li> parseFloat() --- 解析一个字符串并返回一个浮点数。</li> 
            <li> String() --- 把对象的值转换为字符串。</li> 
            <li style="color: #ccc;">这里暂时只统计了几个常用的...</li>
        </ul>
	</body>
	<script>
		window.onload = function () {
			let str = 'hello world'
			// 数据处理
			let res1 = ''
			console.log('原字符串：', str)
			console.log('处理后（res1）的结果：', res1)
			let type = Object.prototype.toString.call(res1).slice(8, -1)
			console.log('res1的类型：', type)
        }
        // console.log(parseInt('101')); // 101
        // console.log(parseInt('101',2)); // 5， 二进制数转换成十进制；
        // console.log(parseInt('101',10)); // 101；
        // 将一个数转换成二进制，在执行 左移 << 操作；
        let num = 5;
        let erjinzhiNum = parseInt(Number(num).toString(2)); // 将一个数转换成一个二进制数 ： 10111 
        // 要在js中实现 一个数的 左移或者右移，要先将他装换为 十进制数； 然后在 使用 位运算符；
        //  左移和右移的区分方法； 括号的尖 向那边 ，就向那边移；
        /**
         *  >>运算符使指定值的二进制所有位都右移规定的次数，对于其移动规则只需记住符号位不变，左边补上符号位即按二进制形式把所有的数字向右移动对应的位数，低位移出(舍弃)，高位的空位补符号位，即正数补零，负数补1。
         * 
         *  <<运算符使指定值的二进制所有位都左移规定的次数，对于其移动规则只需记住丢弃最高位，0补最低位即按二进制形式把所有的数字向左移动对应的位数，高位移出(舍弃)，低位的空位补零。
         * **/
        let res = erjinzhiNum << 1;
        console.log(res);
	</script>
</html>
