<body>
    <a href="https://www.runoob.com/jsref/jsref-obj-date.html">Date 对象方法</a>

    <div>
        <pre>
            new Date() 实例上的方法只有 getDate() 的返回值是从 1 开始的，其他的都是从 0 开始的；
            var myDate = new Date('2022-01-01')；
            myDate.getDate(); // 1；
            myDate.getMonth(); // 0；
        </pre>
        <p>
            同时 获取一个完整的年份，应该使用的是 <b>myDate.getFullyear()</b>; 而不是 <b>myDate.getYear()</b>;
        </p>
    </div>
</body>
