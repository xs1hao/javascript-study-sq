<script>

    // 测试
    const me = { name: 'Jack' }
    const other = { name: 'Jackson' }
    function say() {
        console.log(`My name is ${this.name || 'default'}`)
    }
    const meSay = say.myBind(me)
    meSay();


    function Child(name) {
        this.name = name;
    }

    Child.prototype = {
        constructor: Child,
        showName: function () {
            console.log(this.name);
        }
    }

    var child = new Child('thomas');
    let bind = child.showName.myBind(other); 
    bind(); 

</script>
