<script>
    var name = '2222';
    var a = {
        name: '1111',
        say: function() {
            console.log(this.name);
        },
        write: () => { // 箭头函数，this均指向了 window；箭头函数只会从自己作用域的上一层继承this;
            console.log(this.name); // 2222
        }
    }
    var fun = a.say;
    fun(); // 222
    a.say(); // 111

    a.write();
    var write = a.write;
    write();

    var res = a.write();
    console.log(res); // undefined;

    var b = {
        name: '333',
        say: function(fun) {
            fun()
        }
    }

    b.say(a.say); //  222
    b.say = a.say;
    b.say(); // 333
</script>
