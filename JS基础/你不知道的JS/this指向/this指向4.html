<!DOCTYPE html>

<script>
    let obj = {
        say: function () {
            console.log(this);  //延迟执行函数中的this
        },
        print: function () {
            setTimeout(this.say, 0); // setTimeout调用环境中的this，指向调用者即obj
        }
    };
    let func = obj.print;
    func(); // window.func(); this指向window，所以输出结果为 undefined；
    obj.print(); // window；


    // 改变settimeout中的this指向;
    let obj1 = {
        say: function () {
            console.log(this);  //延迟执行函数中的this
        },
        print:  function() {
            setTimeout(() => {
                this.say();
            }, 0);
        },
        log: function () {
            let that = this;
            setTimeout(function() {
                that.say();
            }, 0);
        },
        write: function() {
            setTimeout(this.say.bind(this), 0);
        }
    };

    obj1.print(); // obj1
    obj1.log(); // obj1
    obj1.write(); // obj1
</script>

</html>
