<script>
    // 'use strict'
    var obj = {
        a: 'yuguang',
        getName: function () {
            console.log(this === obj);
            console.log(this.a);
        }
    };

    // obj.getName(); // true yuguang

    window.name = '老王'
    var obj = {
        name: 'yuguang',
        getName: function () {
            console.log(this.name);
        }
    };
    obj.getName(); // yuyang

     // 当函数不作为对象的属性被调用，而是以普通函数的方式，this总是指向全局对象（在浏览器中，通常是Window对象）
    var getNew = obj.getName;
    getNew(); // 老王

    // 而在ES5的严格模式下，this被规定为不会指向全局对象，而是undefined ；
    window.name = 'yuguang';
    var getName = function () {
        console.log(this.name);
    };

    // getName(); // yuguang； 报错， Uncaught TypeError: Cannot read properties of undefined (reading 'name')

</script>
