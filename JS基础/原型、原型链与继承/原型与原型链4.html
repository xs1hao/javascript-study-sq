<script>
    class Person {
        constructor() {
            this.name = 'xiaoming';
            this.run = function() {
              console.log('wangbadan');
            }
        }
        run () {
            console.log(this.name);
        }
    }
    var p1 = new Person();
    var p2 = new Person();

    p2.__proto__.run = function() {
        console.log(11111111);
    }
    p1.run(); // wangbadan

    Person.prototype.run = ()=> {
        console.log('DDDDDD');
    }
    p1.run(); // wangbadan
    p2.run(); // wangbadan


</script>
