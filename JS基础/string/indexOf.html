<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>
        <p style="color: red;">
            indexOf()
        </p>
        定义和用法
    </h3>
    <p>
        indexOf() 方法可返回某个指定的字符串值在字符串中首次出现的位置。<br>

        如果没有找到匹配的字符串则返回 -1。<br>
        接收第二个可选的整数参数。
        规定在字符串中开始检索的位置。它的合法取值是 0 到 string Object.length - 1。如省略该参数，则将从字符串的首字符开始检索。
        
    </p>
    <p class="notice">
        注意： indexOf() 方法区分大小写。
        返回的是匹配字符第一个字符出现的 下标 ；
    </p>
    <pre style="font-size: 16px;"></pre>
</body>
<script>
    window.onload = function(){
        let str = 'hello world';
        // 数据处理
        let res1 = str.indexOf('wor');
        console.log('原字符串：',str);
        console.log('处理后（res1）的结果：',res1); // 6
        
        let type = Object.prototype.toString.call(res1).slice(8,-1);
        console.log('res的类型：',type);

        let res2 = str.indexOf('worasd'); // 查找一个没有的 字符
        console.log('处理后（res2）的结果：',res2); // -1

        let res3 = str.indexOf('WOR'); // 在小写字符串中，找大写的字符；
        console.log('处理后（res3）的结果：',res3); // -1 

        let res4 = str.indexOf('o', 6);
        console.log('处理后（res4）的结果：',res4); // 7

        let res5 = str.indexOf('o', 16);
        console.log('处理后（res5）的结果：',res5); // -1
    }
</script>
</html>
