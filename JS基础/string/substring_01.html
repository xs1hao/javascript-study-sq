<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="../commo/commo.css" />
	</head>
	<body>
		<h3 class="red">substring()</h3>
		<div>
			<h4>定义和用法</h4>
			<p>
                substring() 方法用于提取字符串中介于 <span class="notice">两个指定下标之间</span>的字符。
                substring() 方法返回的子串包括 开始 处的字符，<span>但不包括 结束 处的字符。</span></p>
			<h4>语法</h4>
			<p class="code">string.substring(from, to)</p>
			<h4>参数--- 不支持负数</h4>
			<p>from	必需。一个非负的整数，规定要提取的子串的第一个字符在 string Object 中的位置。
                to	可选。一个非负的整数，比要提取的子串的最后一个字符在 string Object 中的位置多 1。
                如果省略该参数，那么返回的子串会一直到字符串的结尾。</p>

		</div>
		<pre style="font-size: 16px"></pre>
	</body>
	<script>
		window.onload = function () {
			let str = 'hello world'
			// 数据处理
			let res1 = str.substring(2,7);
			console.log('原字符串：', str)
			console.log('处理后（res1）的结果：', res1) // llo w  res1的length 为 7 - 2 = 5； 
			let type = Object.prototype.toString.call(res1).slice(8, -1)
			console.log('res1的类型：', type)
		}
	</script>
</html>
