<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="../commo/commo.css" />
	</head>
	<body>
		<h3 class="red">copyWithin()</h3>
		<div>
			<h4>定义和用法</h4>
			<p>
				copyWithin()
				方法用于从数组的指定位置拷贝元素到数组的另一个指定位置中。
			</p>
			<h4>语法</h4>
			<p class="code">array.copyWithin(target, start, end)</p>
			<h4>参数</h4>
			<p>
                target （必需）：从该位置开始替换数据。 
                start（可选）：从该位置开始读取数据，默认为 0 。如果为负值，表示倒数。 
                end（可选）：到该位置前停止读取数据，默认等于数组长度。如果为负值，表示倒数。
			</p>
			<h4>返回值</h4>
			<p></p>
		</div>
		<pre style="font-size: 16px"></pre>
	</body>
	<script>
		window.onload = function () {
			let arr = ['Banana', 'Orange', 'Apple', 'Mango', 'Kiwi', 'Papaya']
			// 数据处理
			let res = arr.copyWithin(2, 0, 3)
			let type = Object.prototype.toString.call(res).slice(8, -1)
			console.log('原数组：', arr) // 原数组也被改变；
            console.log('处理后的结果：', res) // ["Banana", "Orange", "Banana", "Orange", "Apple", "Papaya"]
			// arr.copyWithin(2, 0, 3); ["Banana", "Orange", "Banana", "Orange", "Apple", "Papaya"]；
			//arr.copyWithin(2, 1, 3); start:1 ; end 3; 只拷贝了两个元素  ["Banana", "Orange", "Orange", "Apple", "Kiwi", "Papaya"]；

            console.log(arr === res); // true
            console.log('得到的结果类型：', type)
		}
	</script>
</html>
