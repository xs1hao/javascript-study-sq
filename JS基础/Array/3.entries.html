<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../commo/commo.css">
	</head>
	<body>
		<h3 class="red">entries()</h3>
		<div>
			<h4>定义和用法</h4>
			<p>
                entries() 方法返回一个数组的迭代对象，该对象包含数组的键值对 (key/value)。

                迭代对象中数组的索引值作为 key， 数组元素作为 value。</p>
			<h4>语法</h4>
			<p class="code">array.entries()</p>

		</div>
		<pre style="font-size: 16px"></pre>
	</body>
	<script>
		window.onload = function () {
			let fruit = ["Banana", "Orange", "Apple", "Mango"];
			// 数据处理
			let res = fruit.entries();
			let type = Object.prototype.toString.call(res).slice(8, -1)
			console.log('原数组：', fruit)
            console.log('处理后的结果：', res);
			console.log('得到的结果类型：', type) // Array Iterator
		}
	</script>
</html>
