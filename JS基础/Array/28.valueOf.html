<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../commo/commo.css">
	</head>
	<body>
		<h3 class="red">valueOf()</h3>
		<div>
			<h4>定义和用法</h4>
			<p>valueOf() 方法返回 Array 对象的原始值。

                该原始值由 Array 对象派生的所有对象继承。
                
                valueOf() 方法通常由 JavaScript 在后台自动调用，并不显式地出现在代码中。
                
                注意： valueOf() 方法不会改变原数组。</p>
			<h4>语法</h4>
			<p class="code">array.valueOf()</p>
	
			<h4>返回值</h4>
			<p>valueOf() 返回数组值</p>
		</div>
		<pre style="font-size: 16px"></pre>
	</body>
	<script>
		window.onload = function () {
            var arr = new Array(4)
                arr[0] = 9
                arr[1] = 29
                arr[2] = 2
                arr[3] = 7 
			// 数据处理
            let res = arr.valueOf();
			console.log('处理后的结果：', res); // 
			let type = Object.prototype.toString.call(res).slice(8, -1)
			console.log('原数组：', arr)
			console.log('得到的结果类型：', type) // 
		}
	</script>
</html>
