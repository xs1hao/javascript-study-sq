<script>
    // 方案 1
    function recursionFlat(ary = []) {
        const res = []
        ary.forEach(item => {
            if (Array.isArray(item)) {
                res.push(...recursionFlat(item))
            } else {
                res.push(item)
            }
        })
        return res
    }

    // 方案 2
    function reduceFlat(ary = []) {
        return ary.reduce(
            (pre, cur) => 
            pre.concat(Array.isArray(cur) ? reduceFlat(cur) : cur),
            // Array.isArray(cur) ? [...pre, ...reduceFlat(cur)] : [...pre, cur], // 也可以这样写
        [])
    }

    // 测试
    const source = [1, 2, [3, 4, [5, 6]], '7']
    console.log(recursionFlat(source))
    console.log(reduceFlat(source))

</script>
