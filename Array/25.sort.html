<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="../commo/commo.css" />
	</head>
	<body>
		<h3 class="red">sort()</h3>
		<div>
			<h4>定义和用法</h4>
			<p>
				支持number 数字型 和 字符串的排序
				sort()方法用于对数组的元素进行排序。
				排序顺序可以是字母或数字，并按升序或降序。
				默认排序顺序为按字母升序。
			</p>
			<p>
				注意：当数字是按字母顺序排列时"40"将排在"5"前面。
				使用数字排序，你必须通过一个函数作为参数来调用。
				函数指定数字是按照升序还是降序排列。
			</p>
			<h4>语法</h4>
			<p class="code"></p>
			<h4>参数</h4>
			<p></p>
			<h4>返回值</h4>
			<p>返回一个排序后的数组，原数组被改变。</p>
		</div>
		<pre style="font-size: 16px"></pre>
	</body>
	<script>
		window.onload = function () {
			let arr = [1, 12, 3, 14, 25, 5, 22]
			let fruit = ['Banana', 'Orange', 'Apple', 'Mango']
			// 数据处理
			let res = arr.sort((a, b) => {
				return a - b
			})
			console.log('处理后的结果：', res) // [1, 3, 5, 12, 14, 22, 25]
			let type = Object.prototype.toString.call(res).slice(8, -1)
			console.log('原数组：', arr) // [1, 3, 5, 12, 14, 22, 25]
			console.log('得到的结果类型：', type) // Array

			let res1 = fruit.sort()
			console.log('res1:', res1) // ["Apple", "Banana", "Mango", "Orange"]
		}
	</script>
</html>
