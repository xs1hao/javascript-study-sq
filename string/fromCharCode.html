<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>
        <p style="color: red;">
            fromCharCode() 
        </p>
        定义和用法
    </h3>
    <p>
        将 Unicode 编码转为一个字符; 他支持通知转换多个 Unicode 编码；
    </p>
    <pre style="font-size: 16px;">let res = String.fromCharCode(33,35);</pre>
</body>
<script>
    window.onload = function(){
        // 数据处理
        let res = String.fromCharCode(33,35);
        let type = Object.prototype.toString.call(res).slice(8,-1);
        console.log('处理后的结果：',res); // !#
        console.log('res的类型：',type);
    }
</script>
</html>
