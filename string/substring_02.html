    </p>
    <p>
        和slice 不同的是 substring 第二个参数不支持 负数；

<script>
    window.onload = function(){
        let str = '123456789';
        // 数据处理
        // let res_substring = str.substring(3,7);
        // let res_slice = str.slice(3,7);

        // console.log('res_substring:',res_substring); // 4567
        // console.log('res_slice:',res_slice); // 4567


    /**
     * 
     * slice 和 substring 截取的结果相同；
     * 截取的方式，都是不包含 end 下标元素;
     * 
     * 不同点：
     * slice 第二个参数支持 负数；
     * 
     * **/
    
        let res_substring = str.substring(3,12);
        let res_slice = str.slice(3,-1);

        console.log('res_substring:',res_substring); // 456789
        console.log('res_slice:',res_slice); // 45678
    }
</script>
