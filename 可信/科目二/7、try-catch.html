<script>
  var testName = 'hanmeimei';
  (function Employer() {
    try{
        throw 'lilei';
        console.log('这一行代码不会执行...');
    } catch(testName) {
        console.log('In catch:',testName); // In catch: lilei
    } finally {
        console.log('总是会执行的代码，try-catch： end'); // 总是会执行的代码，try-catch： end
    }
    console.log(testName); // hanmeimei
  })()

  let x = 1;
   try {
       let x = 2; // 不会报错；
   } catch (error) {
       console.log(x);
   }
</script>
