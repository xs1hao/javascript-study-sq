<!DOCTYPE html>

  <meta charset="UTF-8">

<script>
  var testName = 'hanmeimei';

  (function Employer () {
    try {
      throw 'lilei';
      console.log('这一行代码不会执行...');
    } catch (testName) {
      console.log('In catch:', testName); // In catch: lilei
    } finally {
      console.log('总是会执行的代码，try-catch： end'); // 总是会执行的代码，try-catch： end
    }
    console.log(testName); // hanmeimei
  })()

  
  let x = 1;
  try {
    let x = 2; // 不会报错；
  } catch (error) {
    console.log(x); // 不会执行
  } finally {
    console.log(x); // 1
  }

  try {
    new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve(1)
      }, 100);
      setTimeout(() => {
        resolve(3)
      }, 200);
    })
  } catch (error) {
    console.log(error);
  } finally {
    console.log('finally');
  }

  try {
    new Promise((resolve, reject) => {
      throw new Error('aaaaaaa'); // Uncaught (in promise) Error: aaaaaaa
    })
  } catch (error) {
    console.log(error); // 不会捕获到错误；
  } finally {
    console.log('finally---aaaaa');
  }

</script>

</html>
