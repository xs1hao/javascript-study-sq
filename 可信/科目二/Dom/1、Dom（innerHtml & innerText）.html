<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- innerText和innerHTML之间的区别 -->
    <div>
        <span>111</span>
        <span>222</span>
        <span>333</span>
    </div>

    <p id="sq">
        <span>aaa</span>
        <span>ssss</span>
        <span>dddd</span>
    </p>

    <pre>
        element.innerText
            从起始位置到终止位置的内容，但它去除html标签，同时空格和换行也会去掉。
        element.innterHTML
            起始位置到终止位置的全部内容，包括HTML标签，同时保留空格和换行
    </pre>
    <script>
        // 1.innerText:不识别html标签;去除空格和换行  非标准
        var div = document.querySelector('div');
        div.innerText = '<strong>今天是：</strong> 2020';
        // 2.innerHTML：可识别html标签；保留空格和换行
        div.innerHTML = '<strong>今天是：</strong> 2020';

        // 这两个属性是可以读写的; 可以获取元素里面的内容
        var p = document.querySelector('p');
        console.log(p.innerText);
        console.log(p.innerHTML);

        var sqwrap = document.getElementById('sq')
        console.log(sqwrap.firstChild.innerHTML); // undefined

    
    </script>
</body>

</html>
