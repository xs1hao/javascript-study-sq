<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <form class="file" name="upload">
        <input type="text" id="file" name="file">
    </form>
</body>
<script>
    document.getElementById('file') // input
    document.getElementsByClassName('file')[0] // form
    document.getElementsByClassName('file')[0] // form
    document.getElementsByTagName('input')[0] // input

    document.querySelectorAll('input')[0] // input
    
    // 需要加前缀~
    document.querySelector('#file') // input
    document.querySelector('.file') // form
</script>

</html>
