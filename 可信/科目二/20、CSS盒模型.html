<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
      .div1 {
        width: 100px;
        height: 100px;
        border: 1px solid rgb(14, 9, 9);
        margin: 10px;
        padding: 10px;
      }
      .div2 {
        box-sizing: border-box;
      }
    </style>
</head>

<body>
  <p>
    两个div的 width: 100px; height: 100px
  </p>
  <div class="div1">
    标准盒模型
  </div>
  <div class="div1 div2">
    IE盒模型
  </div>
  <p>
    在 IE盒模型中，事件显示 区域，包含了 padding border margin， 所以最后，这个div 的宽高并没有100px;
  </p>
</body>
