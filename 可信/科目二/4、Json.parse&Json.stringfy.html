<script>
    let obj1 = { name: 'ren', age: 18, gender: 1 }

    var jsonstr = '{"str1":"abc", "str2":"123"}';
    var jsonobj = JSON.parse(jsonstr, ['str1']);
    console.log(jsonobj);

    var res3 = JSON.parse('{"1": 1, "2": 2, "3": {"4": 4, "5": {"6": 6}}}',
        function (k, v) {
            console.log(k); // 1 2 4 6 5 3
            return v;
        }
    )
    console.log(res3);
